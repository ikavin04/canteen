    <!-- Bottom Navigation for Mobile/Tablet -->

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Order Details</h3>
                <span class="close" onclick="closeOrderModal()">&times;</span>
            </div>
            <div class="modal-body" id="orderModalContent">
                
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Check authentication
        const currentUser = getCurrentUser();
        if (!currentUser) {
            window.location.href = 'login.html';
        } else if (currentUser.role === 'admin') {
            window.location.href = 'admin.html';
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userName').textContent = currentUser.username;
            loadOrders();
            startOrderStatusPolling();
        });
        
        async function loadOrders() {
            try {
                const orders = await getUserOrders();
                const statusFilter = document.getElementById('statusFilter').value;
                const ordersContainer = document.getElementById('ordersContainer');
                
                let filteredOrders = orders;
                if (statusFilter) {
                    filteredOrders = orders.filter(order => order.status === statusFilter);
                }
                
                // Sort by timestamp (newest first)
                filteredOrders.sort((a, b) => new Date(b.created_at || b.timestamp) - new Date(a.created_at || a.timestamp));
                
                if (filteredOrders.length === 0) {
                    ordersContainer.innerHTML = `
                        <div class="no-orders">
                            <p>No orders found.</p>
                            <a href="user_dashboard.html" class="btn btn-primary order-now-btn">Order Now</a>
                        </div>
                    `;
                    return;
                }
                
                ordersContainer.innerHTML = filteredOrders.map(order => `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-id">
                                <strong>Order #${order.order_id}</strong>
                            </div>
                            <div class="order-status status-${order.status.toLowerCase()}">
                                ${order.status}
                            </div>
                        </div>
                        
                        <div class="order-info">
                            <div class="order-time">
                                ${new Date(order.created_at || order.timestamp).toLocaleString()}
                            </div>
                            <div class="order-amount">
                                ₹${parseFloat(order.total_amount).toFixed(2)}
                            </div>
                        </div>
                        
                        <div class="order-items-summary">
                            <p>${order.items.length} item(s): 
                            ${order.items.slice(0, 2).map(item => item.name).join(', ')}
                            ${order.items.length > 2 ? '...' : ''}</p>
                        </div>
                    
                    <div class="order-actions">
                        <button onclick="viewOrderDetails('${order.order_id}')" class="btn btn-small btn-rounded">
                            View Details
                        </button>
                        ${order.status === 'Ready' || order.status === 'Completed' ? 
                            `<button onclick="downloadBill('${order.order_id}')" class="btn btn-small btn-secondary btn-rounded">
                                Download Bill
                            </button>` : ''
                        }
                        ${order.status === 'Ready' ? 
                            `<div class="order-notification">
                                <small class="ready-notification">Ready for pickup!</small>
                            </div>` : ''
                        }
                    </div>
                </div>
            `).join('');
            } catch (error) {
                console.error('Error loading orders:', error);
                const ordersContainer = document.getElementById('ordersContainer');
                ordersContainer.innerHTML = `
                    <div class="no-orders">
                        <p>Error loading orders. Please try again.</p>
                    </div>
                `;
            }
        }
        
        function filterOrders() {
            loadOrders();
        }
        
        async function viewOrderDetails(orderId) {
            try {
                const orders = await getUserOrders();
                const order = orders.find(o => o.order_id === orderId);
                
                if (!order) {
                    showNotification('Order not found', 'error');
                    return;
                }
                
                document.getElementById('orderModalContent').innerHTML = `
                <div class="order-detail-info">
                    <div class="detail-row">
                        <span class="label">Order ID:</span>
                        <span class="value">${order.order_id}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Date & Time:</span>
                        <span class="value">${new Date(order.created_at || order.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Status:</span>
                        <span class="value status-${order.status.toLowerCase()}">${order.status}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Payment Method:</span>
                        <span class="value">${order.payment_method}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Transaction ID:</span>
                        <span class="value">${order.transaction_id}</span>
                    </div>
                </div>
                
                <div class="order-items-detail">
                    <h4>Items Ordered:</h4>
                    <div class="items-list">
                        ${order.items.map(item => `
                            <div class="item-detail">
                                <div class="item-info">
                                    <h5>${item.name}</h5>
                                    <p>₹${parseFloat(item.price).toFixed(2)} × ${item.quantity}</p>
                                </div>
                                <div class="item-subtotal">
                                    ₹${(parseFloat(item.price) * item.quantity).toFixed(2)}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="order-total-detail">
                        <strong>Total: ₹${parseFloat(order.total_amount).toFixed(2)}</strong>
                    </div>
                </div>
                
                <div class="order-timeline">
                    <h4>Order Timeline:</h4>
                    <div class="timeline">
                        <div class="timeline-item completed">
                            <div class="timeline-marker"></div>
                            <div class="timeline-content">
                                <h5>Order Placed</h5>
                                <p>${new Date(order.created_at || order.timestamp).toLocaleString()}</p>
                            </div>
                        </div>
                        <div class="timeline-item ${order.status !== 'Uncompleted' ? 'completed' : ''}">
                            <div class="timeline-marker"></div>
                            <div class="timeline-content">
                                <h5>Order Ready</h5>
                                <p>${order.status !== 'Uncompleted' ? 'Ready for pickup' : 'Being prepared'}</p>
                            </div>
                        </div>
                        <div class="timeline-item ${order.status === 'Completed' ? 'completed' : ''}">
                            <div class="timeline-marker"></div>
                            <div class="timeline-content">
                                <h5>Order Completed</h5>
                                <p>${order.status === 'Completed' ? 'Order picked up' : 'Waiting for pickup'}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('orderModal').style.display = 'block';
            } catch (error) {
                console.error('Error viewing order details:', error);
                showNotification('Error loading order details', 'error');
            }
        }
        
        function closeOrderModal() {
            document.getElementById('orderModal').style.display = 'none';
        }
        
        async function downloadBill(orderId) {
            try {
                const orders = await getUserOrders();
                const order = orders.find(o => o.order_id === orderId);
                
                if (!order) {
                    showNotification('Order not found', 'error');
                    return;
                }
                
                if (order.status !== 'Ready' && order.status !== 'Completed') {
                    showNotification('Bill not available yet. Order must be ready first.', 'warning');
                    return;
                }
            
                generateBillPDF(order);
            } catch (error) {
                console.error('Error downloading bill:', error);
                showNotification('Error generating bill', 'error');
            }
        }
        
        function generateBillPDF(order) {
            // Create bill HTML content
            const billHTML = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <title>Bill - ${order.order_id}</title>

                        * { margin: 0; padding: 0; box-sizing: border-box; }

                        }

                            margin: 0 auto;
                        }
                        .header { 
                            text-align: center; 
                            margin-bottom: 40px;
                            border-bottom: 3px solid #F25623;
                            padding-bottom: 20px;
                        }
                        .header h1 { 
                            font-size: 28px; 
                            color: #171717;
                            margin-bottom: 8px;
                        }
                        .header h2 { 
                            font-size: 20px; 
                            color: #F25623;
                        }
                        .details-section { 
                            margin-bottom: 30px;
                            background: #F7F9FC;
                            padding: 20px;
                            border-radius: 8px;
                        }
                        .detail-row { 
                            display: flex;
                            padding: 8px 0;
                            border-bottom: 1px solid #E0E7EF;
                        }
                        .detail-row:last-child { border-bottom: none; }
                        .detail-label { 
                            font-weight: bold; 
                            width: 150px;
                            color: #171717;
                        }
                        .detail-value { 
                            color: #4D4D4D;
                        }
                        .items-section h3 { 
                            font-size: 18px; 
                            color: #F25623;
                            margin-bottom: 15px;
                        }
                        .items-table { 
                            width: 100%; 
                            border-collapse: collapse;
                            margin-bottom: 20px;
                        }
                        .items-table thead { 
                            background: #F25623;
                            color: white;
                        }
                        .items-table th { 
                            padding: 12px; 
                            text-align: left;
                            font-weight: bold;
                        }
                        .items-table th:nth-child(2) { text-align: center; }
                        .items-table th:nth-child(3),
                        .items-table th:nth-child(4) { text-align: right; }
                        .items-table td { 
                            padding: 12px;
                            border-bottom: 1px solid #E0E7EF;
                        }
                        .items-table td:nth-child(2) { text-align: center; }
                        .items-table td:nth-child(3),
                        .items-table td:nth-child(4) { text-align: right; }
                        .items-table tbody tr:nth-child(even) {

                            background: #F25623 !important;

                            border-bottom: none;

                        }
                        .footer { 
                            text-align: center;
                            margin-top: 40px;

                            font-style: italic;
                        }
                        @media print {
                            body { padding: 20px; }
                            .no-print { display: none !important; }
                        }
                        .print-buttons {
                            text-align: center;
                            margin: 30px 0;
                            padding: 20px;
                            background: #F7F9FC;
                            border-radius: 8px;
                        }
                        .print-btn {
                            padding: 12px 30px;
                            margin: 0 10px;
                            font-size: 16px;
                            border: none;
                            border-radius: 8px;
                            cursor: pointer;
                            font-weight: bold;
                        }
                        .btn-download {
                            background: #F25623;
                            color: white;
                        }
                        .btn-download:hover {
                            background: #CC3D0F;
                        }
                        .btn-close {
                            background: #E0E7EF;
                            color: #171717;
                        }
                        .btn-close:hover {
                            background: #CCCCCC;

                </head>
                <body>
                    <div class="bill-container">
                        <div class="header">
                            <h1>KGiSL Institute of Technology</h1>
                            <h2>Smart Canteen - Order Bill</h2>
                        </div>
                        
                        <div class="details-section">
                            <div class="detail-row">
                                <div class="detail-label">Order ID:</div>
                                <div class="detail-value">${order.order_id}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label">Customer:</div>
                                <div class="detail-value">${currentUser.username || currentUser.email.split('@')[0]}</div>

                                <div class="detail-value">${order.payment_method}</div>

            billWindow.document.write(billHTML);
            billWindow.document.close();
            
            // Auto-trigger print dialog after a short delay
            setTimeout(() => {
                billWindow.print();
            }, 500);
            
            showNotification('Bill opened. Use "Save as PDF" in print dialog to download.', 'success');

        function startOrderStatusPolling() {
            // Check for status updates every 30 seconds
            setInterval(async () => {
                const previousOrders = [...await getUserOrders()];
                
                // Simulate order status updates (in real app, this would poll server)
                setTimeout(async () => {
                    const currentOrders = await getUserOrders();
                    
                    // Check for status changes
                    currentOrders.forEach(currentOrder => {
                        const previousOrder = previousOrders.find(p => p.order_id === currentOrder.order_id);
                        if (previousOrder && previousOrder.status !== currentOrder.status) {
                            if (currentOrder.status === 'Ready') {
                                showNotification(`Order ${currentOrder.order_id} is ready for pickup!`, 'success');
                            } else if (currentOrder.status === 'Completed') {
                                showNotification(`Order ${currentOrder.order_id} has been completed`, 'info');
                            }
                            loadOrders(); // Refresh the orders display
                        }
                    });
                }, 100);
            }, 30000);
        }
        
        // Wire up hamburger after DOM ready
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            if (hamburgerBtn) {
                hamburgerBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleMobileMenu();
                });
            }
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeMobileMenu();
            });
        });

        function toggleMobileMenu() {
            const navLinks = document.getElementById('navLinks');
            const hamburger = document.getElementById('hamburgerBtn');
            const willOpen = !navLinks.classList.contains('active');
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
            if (hamburger) hamburger.setAttribute('aria-expanded', willOpen ? 'true' : 'false');
        }

        function closeMobileMenu() {
            const navLinks = document.getElementById('navLinks');
            const hamburger = document.getElementById('hamburgerBtn');
            if (navLinks && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
                if (hamburger) {
                    hamburger.classList.remove('active');
                    hamburger.setAttribute('aria-expanded', 'false');
                }
            }
        }
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const navLinks = document.getElementById('navLinks');
            const hamburger = document.getElementById('hamburgerBtn');
            const isClickInsideMenu = navLinks.contains(event.target);
            const isClickOnHamburger = hamburger.contains(event.target);
            if (!isClickInsideMenu && !isClickOnHamburger) {
                closeMobileMenu();
            }
        });
        
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 5000);
        }
        
        function openProfileModal() {
            const currentUser = getCurrentUser();
            if (!currentUser) return;
            
            // Extract username from email (part before @)
            const username = currentUser.email ? currentUser.email.split('@')[0] : currentUser.username;
            
            // Update modal content
            document.getElementById('profileUsername').textContent = username;
            document.getElementById('profileEmail').textContent = currentUser.email || currentUser.username;
            document.getElementById('profileRole').textContent = currentUser.user_type || currentUser.role || 'Student';
            document.getElementById('profileRoleText').textContent = currentUser.user_type || currentUser.role || 'Student';
            
            // Show modal
            document.getElementById('profileModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        function closeProfileModal() {
            document.getElementById('profileModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('orderModal');
            if (event.target === modal) {
