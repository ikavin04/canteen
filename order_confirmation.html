<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen - Order Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">Smart Canteen</h1>
            <div class="nav-menu">
                <div class="user-info">
                    <span id="userName">User</span>
                    <button onclick="logout()" class="btn btn-small">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="confirmation-container">
            <div class="confirmation-card">
                <div class="success-icon">✓</div>
                <h2>Order Placed Successfully!</h2>
                
                <div class="order-details" id="orderDetails">
                    
                </div>
                
                <div class="confirmation-actions">
                    <button onclick="viewOrders()" class="btn btn-primary">View My Orders</button>
                    <button onclick="orderMore()" class="btn btn-secondary">Order More Items</button>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        // Check authentication
        const currentUser = getCurrentUser();
        if (!currentUser) {
            window.location.href = 'login.html';
        } else if (currentUser.role === 'admin') {
            window.location.href = 'admin.html';
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userName').textContent = currentUser.username;
            loadOrderDetails();
        });
        
        function loadOrderDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            
            if (!orderId) {
                document.getElementById('orderDetails').innerHTML = `
                    <div class="error-message">
                        <p>Order ID not found. <a href="user_dashboard.html">Return to menu</a></p>
                    </div>
                `;
                return;
            }
            
            const orders = getUserOrders();
            const order = orders.find(o => o.order_id === orderId);
            
            if (!order) {
                document.getElementById('orderDetails').innerHTML = `
                    <div class="error-message">
                        <p>Order not found. <a href="user_dashboard.html">Return to menu</a></p>
                    </div>
                `;
                return;
            }
            
            document.getElementById('orderDetails').innerHTML = `
                <div class="order-info">
                    <div class="info-row">
                        <span class="label">Order ID:</span>
                        <span class="value">${order.order_id}</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Transaction ID:</span>
                        <span class="value">${order.transaction_id}</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Total Amount:</span>
                        <span class="value">₹${order.total_amount.toFixed(2)}</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Payment Method:</span>
                        <span class="value">${order.payment_method}</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Status:</span>
                        <span class="value status-${order.status.toLowerCase()}">${order.status}</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Order Time:</span>
                        <span class="value">${new Date(order.timestamp).toLocaleString()}</span>
                    </div>
                </div>
                
                <div class="order-items">
                    <h3>Items Ordered:</h3>
                    ${order.items.map(item => `
                        <div class="confirmation-item">
                            <span class="item-name">${item.name}</span>
                            <span class="item-quantity">× ${item.quantity}</span>
                            <span class="item-price">₹${(item.price * item.quantity).toFixed(2)}</span>
                        </div>
                    `).join('')}
                </div>
                
                <div class="order-status-info">
                    <p><strong>What's Next?</strong></p>
                    <ul>
                        <li>Your order is being prepared</li>
                        <li>You will be notified when it's ready</li>
                        <li>Please show this order ID when collecting your food</li>
                        <li>You can track your order status in "My Orders"</li>
                    </ul>
                </div>
            `;
        }
        
        function viewOrders() {
            window.location.href = 'user_orders.html';
        }
        
        function orderMore() {
            window.location.href = 'user_dashboard.html';
        }
    </script>
</body>
</html>
