<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen - Order Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">Smart Canteen</h1>
            <div class="nav-menu">
                <div class="user-info">
                    <span id="userName">User</span>
                    <button onclick="logout()" class="btn btn-small">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="confirmation-container">
            <div class="confirmation-card">
                <div class="success-icon">✓</div>
                <h2>Order Placed Successfully!</h2>
                
                <div class="order-details" id="orderDetails">
                    
                </div>
                
                <div class="confirmation-actions">
                    <button onclick="viewOrders()" class="btn btn-primary">View My Orders</button>
                    <button onclick="orderMore()" class="btn btn-secondary">Order More Items</button>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        // Check authentication
        const currentUser = getCurrentUser();
        if (!currentUser) {
            window.location.href = 'login.html';
        } else if (currentUser.role === 'admin') {
            window.location.href = 'admin.html';
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            document.getElementById('userName').textContent = currentUser.username;
            await loadOrderDetails();
        });
        
        async function loadOrderDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            
            if (!orderId) {
                document.getElementById('orderDetails').innerHTML = `
                    <div class="error-message">
                        <p>Order ID not found. <a href="user_dashboard.html">Return to menu</a></p>
                    </div>
                `;
                return;
            }
            
            try {
                const orders = await getUserOrders();
                const order = orders.find(o => o.order_id === orderId);
                
                if (!order) {
                    document.getElementById('orderDetails').innerHTML = `
                        <div class="error-message">
                            <p>Order not found. <a href="user_dashboard.html">Return to menu</a></p>
                        </div>
                    `;
                    return;
                }
            
            // Build order details HTML with proper structure
            let html = '<div class="order-summary-section">';
            html += '<h3 class="section-title">Order Summary</h3>';
            html += '<div class="order-info-box">';
            
            html += '<div class="info-item">';
            html += '<div class="info-label">Order ID</div>';
            html += `<div class="info-value">${order.order_id}</div>`;
            html += '</div>';
            
            html += '<div class="info-item">';
            html += '<div class="info-label">Transaction ID</div>';
            html += `<div class="info-value">${order.transaction_id}</div>`;
            html += '</div>';
            
            html += '<div class="info-item">';
            html += '<div class="info-label">Total Amount</div>';
            html += `<div class="info-value info-amount">₹${order.total_amount.toFixed(2)}</div>`;
            html += '</div>';
            
            html += '<div class="info-item">';
            html += '<div class="info-label">Payment Method</div>';
            html += `<div class="info-value">${order.payment_method}</div>`;
            html += '</div>';
            
            html += '<div class="info-item">';
            html += '<div class="info-label">Status</div>';
            html += `<div class="info-value"><span class="status-badge">${order.status}</span></div>`;
            html += '</div>';
            
            html += '<div class="info-item">';
            html += '<div class="info-label">Order Time</div>';
            html += `<div class="info-value">${new Date(order.timestamp).toLocaleString()}</div>`;
            html += '</div>';
            
            html += '</div></div>'; // Close order-info-box and order-summary-section
            
            // Items section
            html += '<div class="order-items-section">';
            html += '<h3 class="section-title">Items Ordered</h3>';
            html += '<div class="items-list">';
            
            order.items.forEach(item => {
                html += '<div class="item-card">';
                html += '<div class="item-left">';
                html += `<div class="item-name">${item.name}</div>`;
                html += `<div class="item-qty">Quantity: ${item.quantity}</div>`;
                html += '</div>';
                html += `<div class="item-price">₹${(item.price * item.quantity).toFixed(2)}</div>`;
                html += '</div>';
            });
            
            html += '</div></div>'; // Close items-list and order-items-section
            
            document.getElementById('orderDetails').innerHTML = html;
            } catch (error) {
                console.error('Error loading order details:', error);
                document.getElementById('orderDetails').innerHTML = `
                    <div class="error-message">
                        <p>Error loading order details. <a href="user_dashboard.html">Return to menu</a></p>
                    </div>
                `;
            }
        }
        
        function viewOrders() {
            window.location.href = 'user_orders.html';
        }
        
        function orderMore() {
            window.location.href = 'user_dashboard.html';
        }
    </script>
</body>
</html>
