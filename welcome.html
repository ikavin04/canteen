<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Smart Canteen</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #FF0000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOut 0.5s ease-in-out 3s forwards;
        }
        
        .splash-icon {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--coral);
            margin-bottom: 30px;
            animation: bounce 1s ease-in-out infinite;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 0;
        }
        
        .splash-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .splash-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 15px;
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }
        
        .splash-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 600;
            text-align: center;
            margin-bottom: 40px;
            animation: slideUp 1s ease-out;
        }
        
        .splash-messages {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .message-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--navy);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            animation: slideIn 0.6s ease-out;
            text-align: center;
        }
        
        .message-card.new-user {
            animation-delay: 0.3s;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        
        .message-card.returning-user {
            animation-delay: 0.6s;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        
        .loading-dots {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        
        @media (max-width: 768px) {
            .splash-icon {
                width: 100px;
                height: 100px;
            }
            
            .splash-title {
                font-size: 2rem;
            }
            
            .splash-subtitle {
                font-size: 1rem;
            }
            
            .message-card {
                font-size: 1rem;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splashScreen">
        <div class="splash-icon">
            <img src="WhatsApp Image 2026-02-02 at 10.15.36 AM.jpeg" alt="Smart Canteen Logo">
        </div>
        <h1 class="splash-title">Smart Canteen</h1>
        <p class="splash-subtitle">KGiSL Institute of Technology</p>
        
        <div class="splash-messages">
            <div class="message-card new-user">
                <span>Welcome! New User?</span>
            </div>
            <div class="message-card returning-user">
                <span>Welcome Back! Old User?</span>
            </div>
        </div>
        
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // Redirect after splash screen animation completes
        setTimeout(() => {
            // Check if user is logged in
            const currentUser = localStorage.getItem('smartCanteenCurrentUser');
            if (currentUser) {
                const user = JSON.parse(currentUser);
                if (user.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'user_dashboard.html';
                }
            } else {
                // New user - redirect to registration
                window.location.href = 'register.html';
            }
        }, 3500);
    </script>
</body>
</html>
