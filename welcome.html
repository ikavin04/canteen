<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Smart Canteen</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #E8F4F8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOut 0.5s ease-in-out 3s forwards;
        }
        
        .splash-icon {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 0;
            border: 10px solid #FF6B35;
        }
        
        .splash-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .splash-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #2C3E50;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .splash-subtitle {
            font-size: 1.1rem;
            color: #5A6C7D;
            font-weight: 600;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .splash-messages {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .welcome-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2C3E50;
            text-align: center;
        }
        
        .loading-dots {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            background: #FF6B35;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        
        @media (max-width: 768px) {
            .splash-icon {
                width: 100px;
                height: 100px;
                border: 8px solid #FF6B35;
            }
            
            .splash-title {
                font-size: 2rem;
            }
            
            .splash-subtitle {
                font-size: 1rem;
            }
            
            .welcome-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splashScreen">
        <div class="splash-icon">
            <img src="WhatsApp Image 2026-02-02 at 10.15.36 AM.jpeg" alt="Smart Canteen Logo">
        </div>
        <h1 class="splash-title">Smart Canteen</h1>
        <p class="splash-subtitle">KGiSL Institute of Technology</p>
        
        <div class="splash-messages">
            <p class="welcome-text">WELCOME</p>
        </div>
        
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // Redirect after splash screen animation completes
        setTimeout(() => {
            // Check if user is logged in
            const currentUser = localStorage.getItem('smartCanteenCurrentUser');
            if (currentUser) {
                const user = JSON.parse(currentUser);
                if (user.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'user_dashboard.html';
                }
            } else {
                // New user - redirect to registration
                window.location.href = 'register.html';
            }
        }, 3500);
    </script>
</body>
</html>
