<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">Smart Canteen</h1>
        </div>
    </nav>

    <main class="main-content">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Register for Smart Canteen</h2>
                <div id="message" class="message hidden"></div>
                
                <form id="registerForm" class="auth-form" novalidate>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                        <span class="error-text" id="usernameError"></span>
                        <small>At least 3 characters</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                        <span class="error-text" id="emailError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                        <span class="error-text" id="passwordError"></span>
                        <small>Minimum 8 characters, 1 uppercase, 1 special symbol</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                        <span class="error-text" id="confirmPasswordError"></span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                
                <div class="auth-links">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous errors
            document.getElementById('usernameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('confirmPasswordError').textContent = '';
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            let hasError = false;
            
            // Validate username
            if (!username) {
                document.getElementById('usernameError').textContent = 'Please enter a username';
                hasError = true;
            } else if (username.length < 3) {
                document.getElementById('usernameError').textContent = 'Username must be at least 3 characters long';
                hasError = true;
            }
            
            // Validate email: structure + not purely numeric local-part
            if (!email) {
                document.getElementById('emailError').textContent = 'Please enter your email';
                hasError = true;
            } else if (!validateEmail(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email (local-part cannot be only numbers)';
                hasError = true;
            }
            
            // Validate password (min 8, 1 uppercase, 1 special)
            if (!password) {
                document.getElementById('passwordError').textContent = 'Please enter a password';
                hasError = true;
            } else if (!validatePassword(password)) {
                document.getElementById('passwordError').textContent = 'Password must be 8+ chars, include 1 uppercase and 1 special character';
                hasError = true;
            }
            
            // Validate confirm password
            if (!confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Please confirm your password';
                hasError = true;
            } else if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                hasError = true;
            }
            
            if (hasError) {
                return;
            }
            
            const result = registerUser(username, email, password);
            
            if (result.success) {
                showMessage('Registration successful! Redirecting to login...', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                showMessage(result.message, 'error');
            }
        });
        
        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.classList.remove('hidden');
            
            setTimeout(() => {
                messageEl.classList.add('hidden');
            }, 5000);
        }
        
        // Check if already logged in
        if (getCurrentUser()) {
            const user = getCurrentUser();
            if (user.role === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
