<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen - User Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">Smart Canteen</h1>
            <div class="nav-menu">
                <button class="hamburger" id="hamburgerBtn" aria-controls="navLinks" aria-expanded="false" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="nav-links" id="navLinks">
                    <a href="user_orders.html">My Orders</a>
                    <div class="cart-icon" onclick="toggleCart()">
                        Cart (<span id="cartCount">0</span>)
                    </div>
                    <div class="user-info">
                        <span id="userName">User</span>
                        <button onclick="logout()" class="btn btn-small">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div id="notification" class="notification hidden"></div>
        
        <div class="dashboard-header">
            <h2>Welcome to Smart Canteen</h2>
            <div class="menu-controls">
                <div class="filter-item">
                    <label for="categoryFilter">Browse by Category:</label>
                    <select id="categoryFilter" onchange="filterByCategory()" class="category-filter">
                        <option value="">All Categories</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="menu-grid" id="menuGrid">
            
        </div>

        
        <div id="cartPanel" class="cart-panel">
            <div class="cart-header">
                <h3>Your Cart</h3>
                <button class="close-cart" onclick="toggleCart()">×</button>
            </div>
            <div class="cart-items" id="cartItems">
                
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    Total: ₹<span id="cartTotal">0.00</span>
                </div>
                <button id="checkoutBtn" onclick="proceedToPayment()" class="btn btn-primary">
                    Proceed to Payment
                </button>
            </div>
        </div>

        
        <div id="cartOverlay" class="cart-overlay" onclick="toggleCart()"></div>
    </main>

    <!-- Bottom Navigation for Mobile/Tablet -->
    <nav class="bottom-nav">
        <a href="user_dashboard.html" class="bottom-nav-item active">
            <div class="bottom-nav-icon">●</div>
            <span class="bottom-nav-label">Menu</span>
        </a>
        <div class="bottom-nav-item" onclick="toggleCart()">
            <div class="bottom-nav-icon">▢</div>
            <span class="bottom-nav-label">Cart (<span id="bottomCartCount">0</span>)</span>
        </div>
        <a href="user_orders.html" class="bottom-nav-item">
            <div class="bottom-nav-icon">≡</div>
            <span class="bottom-nav-label">Orders</span>
        </a>
        <div class="bottom-nav-item" onclick="logout()">
            <div class="bottom-nav-icon">◦</div>
            <span class="bottom-nav-label">Profile</span>
        </div>
    </nav>

    <script src="app.js"></script>
    <script>
        // Check authentication
        const currentUser = getCurrentUser();
        if (!currentUser) {
            window.location.href = 'login.html';
        } else if (currentUser.role === 'admin') {
            window.location.href = 'admin.html';
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userName').textContent = currentUser.username;
            // sync quantities from cart so menu quantity controls reflect the cart
            if (typeof syncCurrentQuantitiesFromCart === 'function') syncCurrentQuantitiesFromCart();
            loadMenu();
            loadCategories();
            updateCartUI();
            startNotificationPolling();

            // Wire up hamburger toggle (no inline onclick to avoid double toggles)
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            if (hamburgerBtn) {
                hamburgerBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleMobileMenu();
                });
            }

            // Close on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeMobileMenu();
                }
            });
        });
        
        function loadMenu() {
            const menu = getMenu();
            const menuGrid = document.getElementById('menuGrid');
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            let filteredMenu = menu.filter(item => item.availability);
            if (categoryFilter) {
                filteredMenu = filteredMenu.filter(item => item.category === categoryFilter);
            }
            
            menuGrid.innerHTML = filteredMenu.map(item => `
                <div class="menu-item">
                    <div class="menu-item-content">
                        <h3>${item.item_name}</h3>
                        <div class="price">₹${item.price.toFixed(2)}</div>
                        <div class="category-tag">${item.category}</div>
                    </div>
                    <div class="menu-item-actions">
                        <div class="quantity-controls">
                            <button onclick="changeQuantity(${item.id}, -1)">-</button>
                            <span id="qty-${item.id}">${(typeof currentQuantities !== 'undefined' && currentQuantities[item.id]) || 1}</span>
                            <button onclick="changeQuantity(${item.id}, 1)">+</button>
                        </div>
                        <button onclick="addToCart(${item.id})" class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            `).join('');
            
        }
        
        function loadCategories() {
            const menu = getMenu();
            const categories = [...new Set(menu.map(item => item.category))];
            const categoryFilter = document.getElementById('categoryFilter');
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }
        
        function filterByCategory() {
            loadMenu();
        }
        
        // Use shared currentQuantities synced from cart
        // syncCurrentQuantitiesFromCart() (from app.js) will populate `currentQuantities`
        function changeQuantity(itemId, change) {
            if (typeof currentQuantities === 'undefined') currentQuantities = {};
            if (!currentQuantities[itemId]) {
                currentQuantities[itemId] = 1;
            }

            currentQuantities[itemId] = Math.max(1, (currentQuantities[itemId] || 1) + change);
            const qtyEl = document.getElementById(`qty-${itemId}`);
            if (qtyEl) qtyEl.textContent = currentQuantities[itemId];
        }
        
        function addToCart(itemId) {
            const quantity = (typeof currentQuantities !== 'undefined' && currentQuantities[itemId]) || 1;
            const result = addItemToCart(itemId, quantity);
            
            if (result.success) {
                showNotification(`Added ${quantity} item(s) to cart`, 'success');
                updateCartUI();
                // reset displayed quantity to 1 for next quick add
                currentQuantities[itemId] = 1;
                const qtyEl = document.getElementById(`qty-${itemId}`);
                if (qtyEl) qtyEl.textContent = '1';
            } else {
                showNotification(result.message, 'error');
            }
        }
        
        function updateCartUI() {
            const cart = getCart();
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const checkoutBtn = document.getElementById('checkoutBtn');
            
            // Update cart count
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            // Update bottom navigation cart count
            const bottomCartCount = document.getElementById('bottomCartCount');
            if (bottomCartCount) {
                bottomCartCount.textContent = totalItems;
            }
            
            // Update cart items
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                checkoutBtn.disabled = true;
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <h4>${item.name}</h4>
                            <div class="cart-item-price">₹${item.price.toFixed(2)} × ${item.quantity}</div>
                        </div>
                        <div class="cart-item-actions">
                            <button onclick="updateCartQuantity(${item.id}, -1)" class="btn btn-small">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateCartQuantity(${item.id}, 1)" class="btn btn-small">+</button>
                            <button onclick="removeFromCart(${item.id})" class="btn btn-small btn-danger">Remove</button>
                        </div>
                    </div>
                `).join('');
                checkoutBtn.disabled = false;
            }
            
            // Update total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = total.toFixed(2);
        }
        
        function updateCartQuantity(itemId, change) {
            const result = updateItemQuantity(itemId, change);
            if (result.success) {
                updateCartUI();
                loadMenu(); // Refresh to update quantity displays
            }
        }
        
        function removeFromCart(itemId) {
            const result = removeItemFromCart(itemId);
            if (result.success) {
                showNotification('Item removed from cart', 'info');
                updateCartUI();
                loadMenu(); // Refresh to update quantity displays
            }
        }
        
        function toggleCart() {
            const cartPanel = document.getElementById('cartPanel');
            const cartOverlay = document.getElementById('cartOverlay');
            
            cartPanel.classList.toggle('active');
            cartOverlay.classList.toggle('active');
        }
        
        function proceedToPayment() {
            const cart = getCart();
            if (cart.length === 0) {
                showNotification('Your cart is empty', 'error');
                return;
            }
            
            window.location.href = 'payment.html';
        }
        
        function toggleMobileMenu() {
            const navLinks = document.getElementById('navLinks');
            const hamburger = document.getElementById('hamburgerBtn');
            const willOpen = !navLinks.classList.contains('active');
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
            if (hamburger) hamburger.setAttribute('aria-expanded', willOpen ? 'true' : 'false');
        }

        function closeMobileMenu() {
            const navLinks = document.getElementById('navLinks');
            const hamburger = document.getElementById('hamburgerBtn');
            if (navLinks && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
                if (hamburger) {
                    hamburger.classList.remove('active');
                    hamburger.setAttribute('aria-expanded', 'false');
                }
            }
        }
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const navLinks = document.getElementById('navLinks');
            const hamburger = document.getElementById('hamburgerBtn');
            const isClickInsideMenu = navLinks.contains(event.target);
            const isClickOnHamburger = hamburger.contains(event.target);
            if (!isClickInsideMenu && !isClickOnHamburger) {
                closeMobileMenu();
            }
        });
        
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }
        
        function startNotificationPolling() {
            // Check for order status updates every 30 seconds
            setInterval(() => {
                checkOrderUpdates();
            }, 30000);
        }
        
        function checkOrderUpdates() {
            const orders = getUserOrders();
            const lastCheck = localStorage.getItem('lastNotificationCheck') 
                ? new Date(localStorage.getItem('lastNotificationCheck'))
                : new Date(Date.now() - 24*60*60*1000); // 24 hours ago
            
            const recentUpdates = orders.filter(order => {
                const orderTime = new Date(order.timestamp);
                return orderTime > lastCheck && (order.status === 'Ready' || order.status === 'Completed');
            });
            
            recentUpdates.forEach(order => {
                if (order.status === 'Ready') {
                    showNotification(`Order ${order.order_id} is ready for pickup!`, 'success');
                } else if (order.status === 'Completed') {
                    showNotification(`Order ${order.order_id} has been completed`, 'info');
                }
            });
            
            localStorage.setItem('lastNotificationCheck', new Date().toISOString());
        }
    </script>
</body>
</html>
